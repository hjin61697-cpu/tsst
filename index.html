    <h2 class="text-white text-2xl md:text-3xl font-semibold mb-2">토탈인테리어 시공전문</h2>

  <!-- ✅ 양옆 화살표 -->
  <button onclick="prevSlide()" class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-black/50 text-white p-2 rounded-full z-10">
    &#10094;
  </button>
  <button onclick="nextSlide()" class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-black/50 text-white p-2 rounded-full z-10">
    &#10095;
  </button>
</section>

<!-- ✅ 슬라이드 제어 스크립트 -->
<script>
  const slider = document.getElementById('slider');
  const slides = slider.children;
  const totalSlides = slides.length;
  let currentIndex = 0;

  function updateSlider() {
    slider.style.transform = `translateX(-${currentIndex * 100}%)`;
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % totalSlides;
    updateSlider();
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
    updateSlider();
  }

  setInterval(nextSlide, 3000); // 자동 슬라이드 3초 간격
</script>
